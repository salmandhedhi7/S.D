<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Modify array With Array Map</h2>



    <script>
        let arr = [3, 4, 6, 4, 2, 1, 2, 3];

        let newArr = arr.map((eachItem, i) => {
            console.log("eachItem: ", eachItem);

            if (eachItem % 2 === 0) {
                return eachItem;
            } else {
                return eachItem * 2;
            }
        })

        console.log("arr ", arr);
        console.log("newArr ", newArr);
    </script>
</body>
</html>
