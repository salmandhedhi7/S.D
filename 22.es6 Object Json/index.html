<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>ES6 JSON Objects</h1>
    <p>JSON Stands For Javascript Object Notation</p>



    <script>

        let key = "name"
        let obj = {
            roll: "39A",
            subject: "science",
            name: "shahjee",
            isActive: true,
            electives: [
                { name: "shahjee", teacher: "Abira", grade: "40"},
                { name: "salman"},
                { name: "habib"}
            ],
            bio: {
                age: 23,
                isSingle: true,
                nat: "pakistan",
                relegion: "islam"
            }
        }


        console.log(obj.electives[0].teacher);
        console.log(obj.bio.age);
        console.log(obj.bio.isSingle);
        console.log(obj.bio.relegion);

        console.log(obj[key]);
        console.log(obj.subject);
        console.log(obj["roll"]);
        console.log(obj["isActive"]);

        obj[key] = "shahjee";
        obj.subject = "computer science";

        console.log(obj);

    </script>
</body>
</html>
