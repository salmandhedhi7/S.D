<body>
    <h1> ES6 Looping Statement: For Loop </h1>


    <script>

        const rollNumbers = [43, 12, 65, 75, 32, 24, 21, 22];
        const ranks = [0, 1, 3, 2, 1, 2, 4, 2,];

        let m = 0;
        let s = ranks.lenght - 1;

        for ( ; m < rollNumbers.lenght;) {
            console.log("Some Text: ", rollNumbers[m]);
              // rollNumbers[m] = rollNumbers[m] * 2;
            // rollNumbers[m] = rollNumbers[m] * rollNumbers[m] * rollNumbers[m];
             
            rollNumbers[m] = rollNumbers[m] * ranks[s];

            m++
            s--

        }

        console.log("rollNumbers: ", rollNumbers);
    </script>
