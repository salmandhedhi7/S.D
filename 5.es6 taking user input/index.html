<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Modulus Calculator</title>
</head>

<body>

    <h1>ES6 Taking User Input And Display Output </h1>

    <script type="module">

        let num1 = prompt("enter your first number: ");
        let num2 = prompt("enter your second number: ");
        let num3 = prompt("enter your third number: ");
        let num4 = prompt("enter your forth number: ");
        // "12"
        // "14"
        // "16"
        // "18"

        num1 = Number(num1); //12
        num2 = Number(num2); //14
        num3 = Number(num3); //16
        num4 = Number(num4); //18

        let num5 = num1 + num2 + num3 + num4;

        alert("Sum is: " + num5);





    </script>

</body>

</html>
