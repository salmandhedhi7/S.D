<body>
    <h1> Condition Cheching With Ternary Operator</h1>



    <script>

        let isOpen = false;
        let isClose = true;

        let resp = "";

        if (isOpen) {
            resp = "Gate Is Open";
        } else {
            resp = "Gate Is Closed"
        }

        resp = (isOpen) ? "Gate Is Open" : "Gate Is Close";

        resp = `gate is ${ (isOpen)? "open":"close"} and it is $ {(isClose)?"close": "open"}`

        console.log("resp: ", resp);
    </script>
