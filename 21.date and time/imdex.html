<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>ES6 Date And Time</h2>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> -->
    <script>

        // let now = moment('MMMM dd hh:mm A');
        // console.log("now ", now);

          let monthNames = ["January", "Feburary", "March", "April"]

        let now = new Date(); // April 5th 0`9:00 PM

        console.log("now: ", now);

        let month = monthNames[now.getMonth()];
        let date = now.getDate();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let ampm = ""


        if (date === 1 || date === 21 || date === 31) {
            date = `${date}st`

        } else if (date === 2 || date === 22) {
            date = `${date}nd`

        } else if (date === 3 || date === 23) {
            date = `${date}rd`

        } else if (date > 3) {
            date = `${date}th`
        }

        if (hour <= 11) {
            ampm = "AM"
        } else {
            ampm = "PM"
        }

        if (hour === 0) {
            hour = 12;
        } else if (hour > 12) {
            hour = hour - 12
        }

        if (hour <= 9) {
            hour = `0${hour}`
        }


        let formatedTime = `${month} ${date} ${hour}:${minute} ${ampm}`

        console.log("formatedTime: ", formatedTime);



    </script>
</body>
</html>
